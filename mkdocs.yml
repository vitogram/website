site_name: Dom Assistant
site_author: Rinat Gabidullin
site_description: >-
  Сайт проекта Dom Assistant
repo_name: dom-assistant/core
repo_url: https://github.com/dom-assistant/core
copyright: Copyright &copy; 2010 - 2023 GRZ
 
theme:
  name: material
custom_dir: material/.overrides
features:
    # - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
font:
    text: Roboto
    code: Roboto Mono
favicon: assets/favicon.png
icon:
  logo: logo

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - i18n:
      default_language: ru
      languages:
        en:
          name: English
          build: true
        ru:
          name: Русский
          build: true
